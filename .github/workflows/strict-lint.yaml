name: ESLint Check and Netlify Deploy
on:
  workflow_dispatch:
  pull_request:
    branches: [main] 
    types: [opened, synchronize, reopened]
 
permissions:
  pull-requests: write
  contents: write

jobs: 
  lint-and-deploy:
    name: Run ESLint check and deploy preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install dependencies (production)
        run: npm ci

      - name: Build project from React files
        run: | 
          CI=false
          npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './build'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.SITEID }}
        timeout-minutes: 1

      - name: Comment URL preview on PR
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = ${{ steps.netlify-deploy.outputs.deploy-url }}
            const issueNumber = context.issue.number;
            const username = context.actor;
            await github.rest.issues.createComment({
              issue_number: issueNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `WORKFLOW BOT: @${username} your preview URL has been generated: ${deploymentUrl}`
            });
